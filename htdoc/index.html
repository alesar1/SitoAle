		<!-- SCRIPT OROLOGIO -->
		<script>
			function show5(){
			if (!document.layers&&!document.all&&!document.getElementById)
			return
			var Digital=new Date()
			var hours=Digital.getHours()
			var minutes=Digital.getMinutes()
			var seconds=Digital.getSeconds()
			var dn=""
			
			var month=new Array();
			month[0]="Gennaio";
			month[1]="Febbraio";
			month[2]="Marzo";
			month[3]="Aprile";
			month[4]="Maggio";
			month[5]="Giugno";
			month[6]="Luglio";
			month[7]="Agosto";
			month[8]="Settembre";
			month[9]="Ottobre";
			month[10]="Novembre";
			month[11]="Dicembre";
			
			var day=new Array();
			day[0]="Domenica";
			day[1]="Lunedi'";
			day[2]="Martedi'";
			day[3]="Mercoledi'";
			day[4]="Giovedi'";
			day[5]="Venerdi'";
			day[6]="Sabato";
			
			if (hours==0)
				hours=12
			if (minutes<=9)
				minutes="0"+minutes
			if (seconds<=9)
				seconds="0"+seconds
			myclock = "" + hours + ":" + minutes + ":" + seconds + "<br />" + "<font style=\"font-size:15px;\">" + day[Digital.getDay()] + " " + Digital.getDate() + " " + month[Digital.getMonth()] + " " + Digital.getFullYear() + "</font><br />"
			if (document.layers){
				document.layers.liveclock.document.write(myclock)
				document.layers.liveclock.document.close()
			}
			else if (document.all)
				liveclock.innerHTML=myclock
			else if (document.getElementById)
				document.getElementById("liveclock").innerHTML=myclock
				setTimeout("show5()",1000)
			}
			window.onload=show5
		</script>
